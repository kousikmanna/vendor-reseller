<ion-view cache-view="false" cache-view="false" view-title="Feed">
  	<ion-content class="padding">
    	<h1>Feed Detail</h1>
        <div class="row margin-btm-15">
            <div class="col-50" ng-repeat="vendor in vendorDetail">
              <div class="common-container">
                <a href="#/resellers">
                  <div class="row">
                    <div class="col-50">
                        <div class="profile-img-cont">
                            <img id="image" ng-if="!vendor.vendor.profilePic" src="img/image.png" alt="" accept="image/x-png, image/gif, image/jpeg">
                            <img ng-if="vendor.vendor.profilePic" ng-src="{{vendor.vendor.profilePic}}">
                        </div>
                    </div>
                    <div class="col-50">
                      <h3 class="text-center txt-color" style="margin: 20px;">{{vendorDetail.length}}</h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <h5 class="text-center txt-color" style="margin: 0;">{{vendor.vendor.firstName + ' ' + vendor.vendor.lastName}}</h5>
                    </div>
                  </div>
                </a>
              </div>
            </div>
        </div> 
        <div class="row margin-btm-15" ng-repeat="reseller in resellerDetail">           
            <div class="col-50">
              <div class="common-container">
                <a href="#/tab/products">
                  <div class="row">
                    <div class="col-50">
                      <img class="dash-img" src="img/rupee_icon.png">
                    </div>
                    <div class="col-50">
                      <h3 class="text-center txt-color" style="margin-top: 20px;">{{resellerDetail.length}}</h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <h5 class="text-center txt-color" style="margin: 0;">{{reseller.email}}</h5>
                    </div>
                  </div>
                </a>
              </div>
            </div>        
        </div>

              <i class="icon ion-chevron-right icon-accessory"></i> -->
            <!-- </ion-item>
        </ion-list> -->
  	</ion-content>
</ion-view>
