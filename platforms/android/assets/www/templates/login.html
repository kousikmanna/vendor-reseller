<ion-view view-title="Sign In" class="loginBg" hide-nav-bar="true" >
	<div class="bg-transparent"></div>
  	<ion-content class="padding">
	  	<div class="row row-height responsive-sm padding remvoeBP">
		  	<div class="row row-center row-height">
		  		<div class="col">
					<!-- <div class="app-logo"><img src="img/logo.png"></div>  -->
					<div class="app-logo"><h3 class="title">Becho</h3></div>

					<div class="login-form-container">
						<form ng-submit="login(user)" name="loginForm" novalidate="">
							<div class="list list-inset removePM">
							  	<ion-md-input type="email" name="email" ng-model="user.email" placeholder="My email address is" highlight-color="calm" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.email.$dirty, 'no-errors' : loginForm.email.$valid && loginForm.email.$dirty}" ng-required="true"></ion-md-input>
							  	<div class="error-container" ng-show="loginForm.email.$error && loginForm.email.$dirty" ng-messages="loginForm.email.$error">
					              	<div ng-messages-include="error-list.html"></div>
					            </div>

							  	<ion-md-input type="password" name="password" ng-model="user.password" placeholder="My password is" highlight-color="calm" ng-class="{ 'has-errors' : loginForm.email.$invalid && loginForm.password.$dirty, 'no-errors' : loginForm.password.$valid && loginForm.password.$dirty}" ng-minlength="8" ng-required="true"></ion-md-input>
							  	<div class="error-container" ng-show="loginForm.password.$error && loginForm.password.$dirty" ng-messages="loginForm.password.$error">
					              	<div ng-messages-include="error-list.html"></div>
					            </div>

							</div>
							<div class="loginButton"><button class="button ion-unlocked button-block button-balanced" type="submit" > Login </button>  </div>
						</form>
					</div>

					<div class="sign-up-txt text-center">
				  		Don't have an account? <a ng-click="signUpPage()" href="javascript:void(0)">Sign Up</a>
				  	</div>
				  	<div class="sign-up-txt text-center">
				  		<a ng-click="LoginPage()" href="javascript:void(0)">Login</a>
				  	</div>
			  	</div>
		  	</div>
	  	</div>
  	</ion-content>

  	<script id="verify_otp.html" type="text/ng-template">
	  	<ion-modal-view>
		    <ion-header-bar class="bar bar-header bar-positive">
		        <h1 class="title text-center">Verify Mobile Number</h1>
		        <!-- <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button> -->
		    </ion-header-bar>
		    <ion-content class="padding">
		        <div class="row row-center row-height">
		        	<div class="col-75">
			            <ion-md-input class="border-bottom" type="number" ng-model="Verify" placeholder="Enter OTP" highlight-color="calm" ></ion-md-input>
		        	</div>
		        	<div class="col-25 pad-left">
		        		<button class="verify-btn button button-full button-positive" ng-click="verifyOtp(Verify)">Verify otp</button>
		        	</div>
		        </div>
		    </ion-content>
		</ion-modal-view>
	</script>

	<script id="error-list.html" type="text/ng-template">  
	    <div class="error" ng-message="required">
	      	<i class="ion-information-circled"></i> 
	      	This field is required!
	    </div>
	    <div class="error" ng-message="minlength">
	      	<i class="ion-information-circled"></i> 
	      	Minimum length of this field is 10 characters!
	    </div>
	    <div class="error" ng-message="maxlength">
	      	<i class="ion-information-circled"></i> 
	      	Maximum length of this field is 10 characters!
	    </div>
  	</script>
</ion-view>
