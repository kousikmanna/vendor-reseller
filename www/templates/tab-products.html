<ion-view cache-view="false" view-title="My Products">
	<ion-nav-buttons side="left">
        <button class="button add-btn button-clear" side="left" ng-click="addProducts()">Add</button>
    </ion-nav-buttons>    
    <ion-nav-buttons side="right">    
        <button class="button rm-btn button-clear" side="right" ng-click="pushProduct()">Push</button>
    </ion-nav-buttons>
  	<ion-content>
        <ion-list>
            <ion-item class="item-thumbnail-left item-icon-right" type="item-text-wrap" ng-repeat="product in productList" href="#/tab/products/{{product.id}}">
        		<img ng-if = "product.image[0]" src="{{base_url.url}}{{product.image[0]}}" class="product-img">
                <img ng-if = "!product.image" src="img/samsung-galaxy-tab.jpg" class="product-img">
    			<h2>{{product.title}}</h2>
    			<p>Rs:{{product.mrp}}</p>
    			<p>Qty:{{product.stock}}</p>
                <p>{{product.updatedAt}}</p>
                <ion-option-button ng-class="{'select-btn' : selectBtn, 'selected-btn' : !selectBtn}" ng-click="pushProductToList(product.id, product.mrp)">Select</ion-option-button>
              <!-- <p class="item item-checkbox check-box-style-product">
                 Push
                <label class="checkbox">
                  <input type="checkbox" ng-click="pushProductToList(product.id, product.mrp)">
                </label>
              </p> -->
              <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list> 
    </ion-content>
    <script id="reseller-list.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar bar-header bar-positive">
              <h1 class="title text-center">Reseller List</h1>  
            </ion-header-bar>
            <ion-content class="padding">
              <!-- <div class="row row-center">
              something
              
              </div> -->
            <!--   <div class="row"> -->
            <div>
                <div ng-repeat="reseller in resellerList">
                    <div class="list">
                        <div class="item">
                            <div class="resellerDetail">{{reseller.firstName}}</div>
                            <div class="item item-checkbox check-box-style-reseller">
                                <label class="checkbox">
                                  <input type="checkbox" ng-click="selectReseller(reseller.id)">
                                </label>
                            </div>
                        </div>
                    </div>  
                </div>  
             </div>
            <div>
                <button class="button button-positive button-balanced push-button" ng-click="pushToSeseller()">Push</button>
            </div>
        </ion-content>
    </ion-modal-view>
    </script>
</ion-view>
