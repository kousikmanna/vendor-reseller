<ion-view view-title="My Products">
	<ion-nav-buttons side="right">
      <button class="button addBtn button-clear button-positive" ng-click="addProducts()">Add
      </button>
      <button class="button button-clear button-positive" ng-click="pushProduct()">Push</button>
    </ion-nav-buttons>
  	<ion-content>
  		<!-- <h4 class="title">Added products</h4> -->
      <div class="col" ng-repeat="product in productList">
      	<div class="list">
      		
      		<div class="item item-thumbnail-left">
        			<img src="{{base_url.url}}{{product.image[0]}}" class="product-img">

        			<h2>{{product.title}}</h2>
        			<p>Rs:{{product.mrp}}</p>
        			<p>Qty:{{product.stock}}</p>
              <p class="item item-checkbox check-box-style-product">
                 Push
                <label class="checkbox">
                  <input type="checkbox" ng-checked="pushProductToReseller.indexOf(product.id)" ng-click="pushProductToList(product.id)">
                </label>
              </p>
      		</div>
  		  </div>  
      </div>
