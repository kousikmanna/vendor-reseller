<ion-view cache-view="false" cache-view="false" view-title="Feed">
  	<ion-content class="">
        <div class="row margin-btm-15">
            <div class="col-50" ng-repeat="vendor in vendorDetails">
              <div class="common-container">
                <a href="#/feeds/{{vendor.id}}">
                  <div class="row">
                    <div class="col-50">
                        <div class="profile-img-cont">
                            <img id="image" ng-if="!vendor.vendor.profilePic" src="img/image.png" alt="" accept="image/x-png, image/gif, image/jpeg">
                            <img ng-if="vendor.vendor.profilePic" ng-src="{{vendor.profilePic}}">
                        </div>
                    </div>
                    <div class="col-50">
                      <h3 class="text-center txt-color" style="margin: 20px;">{{vendor.productlist.length}}</h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <h5 class="text-center txt-color" style="margin: 0;">{{vendor.name}}</h5>
                    </div>
                  </div>
                </a>
              </div>
            </div>
        </div> 
        <div class="row margin-btm-15" ng-repeat="reseller in resellerDetail">           
            <div class="col-50">
              <div class="common-container">
                <a href="#/tab/products">
                  <div class="row">
                    <div class="col-50">
                      <img class="dash-img" src="img/rupee_icon.png">
                    </div>
                    <div class="col-50">
                      <h3 class="text-center txt-color" style="margin-top: 20px;">{{resellerDetail.length}}</h3>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <h5 class="text-center txt-color" style="margin: 0;">{{reseller.email}}</h5>
                    </div>
                  </div>
                </a>
              </div>
            </div>        
        </div>	
  	</ion-content>
</ion-view>
